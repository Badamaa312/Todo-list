<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toDoApp</title>
    <link rel="stylesheet" href="./toDo.css" />
  </head>
  <body>
    <div class="dis_button">
      <button id="add_task_button">Add task</button>
    </div>
    <div class="container">
      <div class="cards">
        <div class="smallContainer">
          <div class="circle"></div>
          <div class="title">To do</div>
          <p id="todoCount"></p>
        </div>
        <div class="taskBox color_white" id="todo_tasks_container"></div>
      </div>
      <div class="cards">
        <div class="smallContainer">
          <div class="circle-gy"></div>
          <div class="title">In Progress</div>
          <p id="inProgressCount"></p>
        </div>
        <div class="taskBox color_white" id="inprogress_tasks_container"></div>
      </div>
      <div class="cards">
        <div class="smallContainer">
          <div class="circle-gr"></div>
          <div class="title">Done</div>
          <p id="doneCount"></p>
        </div>
        <div class="taskBox color_white" id="done_tasks_container"></div>
      </div>
      <div class="cards">
        <div class="smallContainer">
          <div class="circle-red"></div>
          <div class="title">Blocked</div>
          <p id="blockedCount"></p>
        </div>
        <div class="taskBox color_white" id="blocked_tasks_container"></div>
      </div>
    </div>
    <div class="dialog_container" id="dialog_container">
      <div class="dialog" id="dialog">
        <input id="input_element" type="text" />
        <select name="" id="select_status">
          <option value="todo">todo</option>
          <option value="inProgress">inProgress</option>
          <option value="done">done</option>
          <option value="blocked">blocked</option>
        </select>
        <button id="submit_button">Submit</button>
      </div>
    </div>
    <script src="./toDo.js"></script>
  </body>
</html>
